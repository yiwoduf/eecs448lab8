<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pwd.css">
    <title>PW Verify</title>
</head>

<body>
    <div class="pw-container">
        <div class="container">
            <form action="/index.html">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number, one uppercase, lowercase letter, and at least 8 characters"
                required>

                <label for="pwd-verify">Password Confirm</label>
                <input type="password" id="pwd-verify" name="pwd-verify" oninput = "validate(this)" required>
                    <script language='javascript' type='text/javascript'>
                        function validate(input) {
                            if (input.value != document.getElementById('pwd').value) {
                                input.setCustomValidity('Password doesn\'t match! ');
                            } else {
                                // input is valid -- reset the error message
                                input.setCustomValidity('');
                            }
                        }
                    </script>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
