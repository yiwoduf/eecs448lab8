<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="slideshow.css">
  <title>Slide Show</title>
</head>

<body>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="img/img1.jpg" style="width:100%">
      <div class="description">OCHAI AGBAJI 1</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="img/img2.jpg" style="width:100%">
      <div class="description">OCHAI AGBAJI 2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="img/img3.jpg" style="width:100%">
      <div class="description">OCHAI AGBAJI 3</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="img/img4.jpg" style="width:100%">
      <div class="description">OCHAI AGBAJI 4</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="img/img5.jpg" style="width:100%">
      <div class="description">OCHAI AGBAJI 5</div>
    </div>

    <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
    <a class="next" onclick="nextSlide(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="gotoSlide(1)"></span>
    <span class="dot" onclick="gotoSlide(2)"></span>
    <span class="dot" onclick="nextSlide(3)"></span>
    <span class="dot" onclick="nextSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
